<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/92738dbdc5.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>☀️Weather</title>
  </head>
  <body>
    <div class="container-weather">
      <div class="header">
        <div class="about-day">
          <div class="about-day__list">
            <p><span class="header-day" id="dayOftheWeek">Sunday</span></p>
            <p id="corentDate">23.10.2022</p>
            <p id="curentTime">13:35</p>
          </div>
        </div>
        <div class="enter-city">
          <form class="enter-city" id="city-form">
            <div class="mb-1 mr-2 m-1">
              <input
                type="text"
                class="form-control border-info"
                id="cityName"
                placeholder="Enter you city" />
            </div>
            <input
              type="submit"
              class="btn btn-outline-primary border-info mb-2 m-1"
              id="submitCity"
              value="Search" />
            <button
              type="button"
              class="btn btn-outline-success border-info mb-2 m-1"
              id="enterCurentCity">
              Curent
            </button>
          </form>
        </div>
      </div>
      <section class="curent">
        <div class="city-temperature">
          <div class="curent-city">
            <span class="city-name" id="city">Talske</span>
            <span class="curent-temperature">
              <span id="temperature">15</span>
              <span class="units selectUnit"> °C </span>
            </span>
          </div>
        </div>
        <div class="curent-img-weather">
          <div class="curent-img">
            <span class="curent-img" id="curent-img"> </span>
          </div>
          <div class="curent-weather">
            <p id="clouds">Clouds</p>
            <p id="humidity">Humidity: 98%</p>
            <p id="wind">Wind:7 m/s</p>
          </div>
        </div>
      </section>

      <!--- Forecast section
        Html for this secyion is added be JS
    function displayForecast-->
      <section class="week-weather card-group" id="forecast"></section>
      <!---end of forecast section-->

      <div class="author">
        <a href="https://github.com/SvitlaMarina/weather-app"
          >Open - Source Code </a
        >by Maryna Khrystyianyn
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
